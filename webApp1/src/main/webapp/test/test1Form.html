<body>
<h1>test1 form</h1>
<h3>get 요청</h3>
<form action="/webApp1/Test1" method="get"> <!-- action : 요청받아서 처리할 경로 -->

	<input type="submit" value="전송">

<h3>post 요청</h3>

	<input type="submit" value="전송">
	<!-- <button>전송버튼</button> -->
</form><br/>
